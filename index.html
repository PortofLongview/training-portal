<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Port of Longview - Traveler Training</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #003B5C;
      margin-top: 1em;
    }
    p.description {
      text-align: center;
      font-size: 18px;
      color: #333;
      margin-bottom: 1em;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 120px);
      border: none;
    }
    .button-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #ffffff;
      border-top: 1px solid #ccc;
      text-align: center;
      padding: 15px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .button {
      background-color: #005A9C;
      color: white;
      padding: 14px 24px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 6px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Traveler Training Portal</h1>
  <p class="description">
    Please review the training material below. When finished, click the button to complete the acknowledgment form.
  </p>

  <iframe src="https://docs.google.com/gview?url=https://portoflongview.github.io/training-portal/training.pdf&embedded=true"></iframe>

  <div class="button-bar">
    <a href="https://forms.office.com/r/Bc0jcxEdCP" class="button" target="_blank">
      Start Acknowledgment Form
    </a>
  </div>
</body>
</html>
